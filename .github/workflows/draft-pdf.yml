name: JOSS PDF Generator
on: [push]

jobs:
  paper:
    runs-on: ubuntu-latest
    name: Paper Draft
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Generate markdown drafts
        run: docker run --volume $PWD/paper.md:/workdir/old_paper.md --volume $PWD/examples:/workdir --volume $PWD/figures:/workdir/figures islasgeci/nerd_demo:latest jupyter nbconvert /workdir/proceedings.ipynb --to markdown
      - name: Build old paper PDF
        uses: openjournals/openjournals-draft-action@master
        with:
          journal: joss
          paper-path: old_paper.md
      - name: Build proceedings PDF
        uses: openjournals/openjournals-draft-action@master
        with:
          journal: joss
          paper-path: proceedings.md
      - name: Upload
        uses: actions/upload-artifact@main
        with:
          name: paper
          path: |
            old_paper.pdf
            proceedings.pdf
